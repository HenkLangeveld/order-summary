<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          src="./images/illustration-hero.svg"
          alt="Graphic of person with long hair with headphones on her head and a mobile device in her hand. Music notes in the background."
        />
      </div>
      <div class="card__information">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="plan">
          <div class="icon">
            <img src="./images/icon-music.svg" alt="Circle with music note" />
          </div>
          <div class="plan__info">
            <span>Annual Plan</span><br />$59.99/year
          </div>
          <button class="button">Change</button>
        </section>

        <button class="button button--primary">Proceed to Payment</button>
        <button class="button button--cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.henklangeveld.com/" target="_blank">Henk Langeveld</a
      >.
    </div>
  </body>
</html>
